# fly.toml app configuration file generated for cap-hill-rust on 2023-10-08T18:39:37-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "cap-hill-rust"
kill_signal = "SIGTERM"
primary_region = "sea"

[build]
image = "ghcr.io/jesusguzmanjr/cap-hill-rust:v0.2.0-alpha-1"

[http_service]
auto_start_machines = true
auto_stop_machines = true
force_https = true
internal_port = 8080
min_machines_running = 0
processes = ["app"]

[env]
BIND_ADDRESS = "0.0.0.0:8080"
LOG_LEVEL = "web-server=trace,actix_web=info,debug"

[[services.ports]]
force_https = false
handlers = ["http"]
port = 80

[[http_service.checks]]
grace_period = "3s"
interval = "5s"
method = "GET"
path = "/health"
timeout = "1s"
